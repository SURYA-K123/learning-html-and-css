<div id="parent">
    <button id="child">Click Me</button>
  </div>
  <div class="sibling">
    <button>click</button>
  </div>
  
  <script>
    document.getElementById("parent").addEventListener("mousemove", function(event) {
      console.log("event.target:", event.target);          // Element that triggered the event (e.g., button)
      console.log("event.currentTarget:", event.currentTarget);  // Element handling the event (e.g., div)
});
  </script>
