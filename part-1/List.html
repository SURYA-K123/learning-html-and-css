<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Ordered list</h3>
    <div>
        <ol start="30" reversed>
            <li>1</li>
            <li>2</li>
            <li value="67">3</li>
            <ol>
                <li>a</li>
                <li>b</li>
            </ol>
            <li>4</li>
        </ol>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3
                <ol>
                    <li>a</li>
                    <li>b</li>
                </ol>
            </li>
            
        </ul>
    </div>
    <h3 style="margin-top: 50px;">Descriptive list</h3>
    <div>
        <dl>
            <dt>
                Home:
            </dt>
            <dd>
                <ul>
                    <li>a</li>
                    <li>b</li>
                </ul>
                This is the home page desc.
            </dd>
            <dt>
                About:
            </dt>
            <dd>
                This is the about page desc.
            </dd>
        </dl>
    </div>
</body>

</html>
